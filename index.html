              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Careers</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Events</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Products</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Support</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <div class="hero__content">
          <p>Immersive experiences that deliver</p>
        </div>
      </div>
    </section>
